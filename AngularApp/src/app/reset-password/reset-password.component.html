<div class="profile container" fxLayoutAlign="center center">
    <div fxLayout="column container" fxFlex="100%" fxFlex.gt-sm="60%" fxLayoutGap="25px">
        <div>
            <h1>Reset password</h1>
            <p>Please, enter your new password in the form below, confirm it and submit the form</p>
            <hr>
        </div>
        <form fxLayout="column" class="container" style="width:100%" novalidate method="POST" [formGroup]="form" (ngSubmit)="onSubmit()" #rform="ngForm" *ngIf="!success && !loading" fxFlex>
            <p>
                <mat-form-field appearance="fill" style="width:100%">
                    <mat-label>New password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="formErrors.password">{{formErrors.password}}</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill" style="width:100%">
                    <mat-label>Confirm your new password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordConfirm">
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="formErrors.passwordConfirm">{{formErrors.passwordConfirm}}</mat-error>
                </mat-form-field>
            </p>
            <button style="width:100%" type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Submit</button>
        </form>
        <div *ngIf="loading">
            <mat-spinner></mat-spinner>
        </div>
        <div *ngIf="success" class="orange">Your password has been changed successfully!</div>
    </div>
</div>
