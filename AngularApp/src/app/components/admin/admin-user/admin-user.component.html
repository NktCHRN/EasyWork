<mat-card *ngIf="user && connectionContainer">
    <mat-card-header>
        <a mat-card-avatar title="{{user.fullName}}'s page" [routerLink]="['/users', user.id]">
            <img mat-card-avatar alt="avatar" src="{{user.avatarURL ? user.avatarURL : '../../assets/default-avatar.png'}}">
        </a>
      <mat-card-title class="custom-title break-all"><a mat-card-avatar title="{{user.fullName}}'s page" [routerLink]="['/users', user.id]">{{user.fullName}}</a></mat-card-title>
      <mat-card-subtitle class="break-all"><a title="email" href="mailto:{{user.email}}">{{user.email}}</a></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="user-card-content">
        <app-admin-user-bans [user]="user" [connectionContainer]="connectionContainer"></app-admin-user-bans>
    </mat-card-content>
  </mat-card>
