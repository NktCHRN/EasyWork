<button mat-icon-button class="dialog-close-button" [mat-dialog-close]="true" tabindex="-1">
    <mat-icon class="close-icon">close</mat-icon>
</button>
<h1 mat-dialog-title class="deep-orange">Unban {{user.fullName}} (<a title="user's email" href="mailto:{{user.email}}">{{user.email}}</a>)</h1>
<mat-dialog-content>
    <div fxLayout="column" fxLayoutGap="30px" *ngIf="!success && !loading && !errorMessage">
        <div class="header-container">
            <h3>Are you sure you want to unban <span class="deep-orange">{{user.fullName}}</span>?</h3>
        </div>
        <div fxLayoutGap="30px">
            <button mat-flat-button [mat-dialog-close]="true">No, go back</button>
            <button mat-flat-button color="accent" (click)="onSubmit()">Yes, do it</button>
        </div>
    </div>
    <div *ngIf="success">
        <div class="header-container">
            <h3>The user {{user.fullName}} has been successfully unbanned</h3>
        </div>
        <div>
            <button mat-flat-button [mat-dialog-close]="true">Close</button>
        </div>
    </div>
    <div *ngIf="errorMessage">
        <div class="header-container">
            <h3 class="red">An error occured: {{errorMessage}}<br>
            Please, try again later</h3>
        </div>
        <div>
            <button mat-flat-button [mat-dialog-close]="true">Close</button>
        </div>
    </div>
    <div *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
</mat-dialog-content>
