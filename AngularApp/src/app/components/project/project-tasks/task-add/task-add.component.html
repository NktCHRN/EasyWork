<button mat-raised-button *ngIf="!isOpened" class="w-100 text-md adder" (click)="toggle()">Add new</button>
<mat-card *ngIf="isOpened">
    <mat-card-title fxLayout="row" fxLayoutAlign="space-between center">
        <p class="mb-0">Add a new task</p>
        <button mat-icon-button (click)="toggle()" class="close-button">
            <mat-icon class="close-icon">close</mat-icon>
        </button>
    </mat-card-title>
    <form novalidate method="POST" *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()" #aform="ngForm">
    <mat-card-content>
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Name</mat-label>
                    <textarea matInput
                    formControlName="name"
                    cdkTextareaAutosize
                    #nameAutosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="3"
                    (keyup.enter)="onSubmit()"></textarea>
                    <mat-error *ngIf="formErrors.name">{{formErrors.name}}</mat-error>
                </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">Submit</button>
    </mat-card-actions>
    </form>
    <div *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
</mat-card>
