<div class="profile container" fxLayoutAlign="center center">
    <div fxLayout="column" style="width:50%" fxLayoutGap="25px">
        <div>
            <h1 class="card-title">Email Confirmation</h1>
            <hr>
        </div>
        <div *ngIf="errorMessage">
            <p class="red">An error occured: {{errorMessage}}</p>
            <button mat-raised-button color="primary" (click)="resendEmail()" disabled="{{disableButton}}">Send one more message</button>
        </div>
        <div *ngIf="showSuccess" class="orange">
            Your email has been successfully confirmed!
        </div>
        <div *ngIf="!showSuccess && !errorMessage">
            <mat-spinner></mat-spinner>
        </div>
    </div>
</div>
