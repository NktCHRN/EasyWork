<h1 mat-dialog-title>Delete avatar</h1>
<mat-dialog-content>
    <div fxLayout="column" fxLayoutGap="30px" *ngIf="!success && !loading && !errorMessage">
        <div class="header-container">
            <h3>Are you sure you want to delete your avatar?</h3>
        </div>
        <div fxLayoutGap="30px">
            <button mat-flat-button [mat-dialog-close]="true">No, go back</button>
            <button mat-flat-button color="warn" (click)="onSubmit()">Yes, delete it</button>
        </div>
    </div>
    <div *ngIf="success">
        <div class="header-container">
            <h3>The avatar has been successfully deleted</h3>
        </div>
        <div>
            <button mat-flat-button (click)="closeAll()">Close</button>
        </div>
    </div>
    <div *ngIf="errorMessage">
        <div class="header-container">
            <h3 class="red">An error occured: {{errorMessage}}<br>
            Try again later</h3>
        </div>
        <div>
            <button mat-flat-button [mat-dialog-close]="true">Close</button>
        </div>
    </div>
    <div *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
</mat-dialog-content>
